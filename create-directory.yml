---
- name : create directory in node servers
  hosts : all
  vars :
          dir_path : /home/ubuntu/sample-dir
  become : true
  tasks :
          - name : create directory
            file :
                    path : "{{ dir_path }}"
                    state : directory
                    mode : 0775
                    owner : ubuntu
                    group : ubuntu
                    recurse : yes
